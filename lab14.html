<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab14dec.css">
    <title>Document</title>
</head>
<body>
    <div class="Back"> <a href="index.html"> <button>BACK</button> </a></div>
    <div class="profile" id="profile">
        <div class="notify">
            <p>1</p>
        </div>
    </div>
    <div class="move-display">
        <h1 id="username">Username, hi</h1>
    </div>
        <div class="displayername">
            <label>Set Username</label><input id="input-name" type="text"><button onclick="setname()">set</button>
        </div><br>
    <div class="picturee">
        <label>Picture</label><input id="input-url" type="text"><button onclick="changepicture()">set</button>
    </div><br>
    <div class="list">
        <label>Phone Number List</label>
    </div><br>
    <div class="adder">
        <input id="new1" type="text">
        <input id="new2"type="text">
        <button onclick="roll()">Add</button> <button onclick="saveCSV()">Export</button>
    </div><br>
    <div class="table">
        <table id="table">
            <tr>
                <th>No.</th>
                <th>name</th>
                <th>phone</th>
            </tr>
        </table>
    </div>
    <script>
        const name = document.getElementById("username");
        const inputname = document.getElementById("input-name");
        const profile = document.getElementById("profile");
        const inputurl = document.getElementById("input-url");
        const table = document.getElementById("table");
        const text1 = document.getElementById("new1");
        const text2 = document.getElementById("new2");
        const phoneData = [];
        let count = 1;

        function setname(){
            name.textContent= inputname.value;
            inputname.value ='';
        }
        function changepicture(){
            profile.style.backgroundImage = "url(" + inputurl.value + ")";
            inputurl.value = "";
        }
        function roll(){
            const row = document.createElement("tr");
            const cell1 = document.createElement("td");
            const cell2 = document.createElement("td");
            const cell3 = document.createElement("td");
            cell1.textContent = count;
            count++;
            cell2.textContent = text1.value;
            cell3.textContent = text2.value;

            row.appendChild(cell1);
            row.appendChild(cell2);
            row.appendChild(cell3);
            table.appendChild(row);

            phoneData.push([cell1.textContent, cell2.textContent, cell3.textContent]);

            text1.value = "";
            text2.value = "";
        }
        function saveCSV(){
            const csvContent = phoneData.map(row => row.join(",")).join("\n");
            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "data.csv");
            link.style.visibility = "hidden";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>
</html>
